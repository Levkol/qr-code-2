<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | QR code component</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="main-container">
    <!-- The QR Code -->
    <img class="main-image" src="images/image-qr-code.png" alt="qr code image">

    <!-- Title & Description -->
    <h1 class="title">Improve your front-end skills by building projects</h1>
    <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>

  <!-- Footer -->
  <footer class="attribution">
    Challenge by <a class="attribution-link" href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
    Coded by <a class="attribution-link" href="https://github.com/Levkol">Levente Nagy</a>.
  </footer>
</body>

</html>
